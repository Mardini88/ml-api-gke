name: Build & Deploy to GKE

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: cl-demo-sandbox-485921
  REGION: asia-east1
  CLUSTER_NAME: ml-gke-cluster
  IMAGE_NAME: ml-api
  REPO_NAME: ml-repo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Docker Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Authenticate to GCP
      # -----------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -----------------------------
      # Set up gcloud SDK
      # -----------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # -----------------------------
      # Configure Docker for Artifact Registry
      # -----------------------------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      # -----------------------------
      # Build & Push Docker Image
      # -----------------------------
      - name: Build & Push Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t asia-east1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:${{ github.sha }} \
            -t asia-east1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest \
            --push .

      # -----------------------------
      # Get GKE credentials
      # -----------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --region $REGION \
            --project $PROJECT_ID

      # -----------------------------
      # ðŸ”¥ IMPORTANT: Disable GKE auth plugin
      # -----------------------------
      - name: Disable GKE auth plugin for kubectl
        run: |
          kubectl config unset users.gke_${PROJECT_ID}_${REGION}_${CLUSTER_NAME}.exec || true

      # -----------------------------
      # Deploy to GKE
      # -----------------------------
      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/ml-api
