name: Build & Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-east1
  CLUSTER_NAME: ml-gke-cluster
  IMAGE_NAME: ml-api
  REPO_NAME: ml-repo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to GCP using Service Account JSON
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Install gcloud SDK
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4Ô∏è‚É£ Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      # 5Ô∏è‚É£ Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          docker build \
            -t asia-east1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest .
          docker push \
            asia-east1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest

      # üî• 6Ô∏è‚É£ Get GKE credentials (NO gcloud get-credentials)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 7Ô∏è‚É£ Deploy to GKE
      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/ml-api